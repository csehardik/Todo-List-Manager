<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteDown - Manage And Search Your Pending Tasks In Clicks!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="wrap">
            <section class="heading">
                <p class="title">NoteDown</p>
                <p class="subtitle"> Manage And Search Your Pending Tasks In Clicks!</p>
            </section>
            <section class="task-manager">
                <div class="search-box">
                    <form class="search">
                        <input type="text" name="task" class="input" placeholder="search task" autocomplete="off">
                        <i class="bi bi-x-circle reset"></i>
                    </form>
                </div>
                <div class="task-box">
                    <ul class="tasks">
                        <li>
                            <span>wireframe</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li>
                        <li>
                            <span>code</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li>
                        <li>
                            <span>deploy</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li>
                    </ul>
                    <form class="add">
                        <input type="text" name="task" class="input" placeholder="add task" autocomplete="off">
                        <!-- <input type="submit" value="Add"> -->
                        <button class="submit">
                            Add
                        </button>
                    </form>
                </div>
                <div class="message">
                    <span>You Have 3 Pending Tasks</span>
                    <!-- <button class="clear">clear All</button> -->
                    <button class="clear">
                        Clear All
                    </button>
                </div>
            </section>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
